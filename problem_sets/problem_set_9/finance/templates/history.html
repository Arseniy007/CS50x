{% extends "layout.html" %}

{% block main %}
    <h1>Hi {{ username }}! Here is history of your transactions</h1>
    <br>
    <br>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th>Stock </th>
                <th>Amount</th>
                <th>Price</th>
                <th>Type</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <th scope="row">{{ row.number }}</th>
                <td>{{ row.stock }}</td>
                <td>{{ row.amount }}</td>
                <td>{{ row.price | usd }}</td>
                <td>{{ row.type }}</td>
                <td>{{ row.time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
